<head>
    <title>KE-LION</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="{{ url_for("static", filename="main.js") }}"></script>
    <link href="{{url_for("static", filename="icon.jpg")}}" rel="shortcut icon"/>
    <link href="{{url_for("static", filename="main.css")}}" rel="stylesheet"/>
</head>
<script type="text/javascript" charset="utf-8">

</script>
<body style="margin:0px; background-color: rgb(255, 249, 238);">
    <div id="bg" style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0);">
        <div style="position:relative; top:50%; margin-top: -450px; left:50%; margin-left: -600px; width: 1200px; height: 800px;">
            <div style="float: left; height: 100%; width: 900px; background-color: rgba(255, 255, 255, 0);">
                <div id="timer" style="width: 1200px; height: 50px; line-height: 50px; font-size: 50px; color: #e84040; pointer-events: none; text-align: center;">
                    
                </div>
                <div id="description" style="width: 1200px; height: 50px; line-height: 50px; font-size: 40px; color: #887c7c; pointer-events: none; text-align: center;">
                    Waiting for starting.
                </div>
                <div id="main" style="float: right; position:relative; padding-left: 10px; height: 688px; width: 900px; background-color: rgba(255, 255, 255, 0); border-width: 1px; border-color: #c7d0d0; border-style: solid;">
                    
                </div>
            </div>
            <div style="float: left; margin-top: 50px; height: 100%; width: 300px; background-color:rgb(255, 255, 255, 0);">
                <div id="sidebar" style="float: left; position:relative; height: 690px; width: 300px; background-color: #cecac7; top: 50%; margin-top: -350px;">
                    <label class="role-label">Werewolf: </label> <input class="input" id="werewolf_count" type="number" value="3"  min="1" max="5" onchange="set_role_number(event, 'werewolf_count')"/><br/>
                    <label class="role-label">Villager: </label> <input class="input" id="villager_count" type="number" value="3"  min="1" max="5" onchange="set_role_number(event, 'villager_count')"><br/>
                    <label class="role-label">Seer: </label> <input class="input" id="seer_count" type="number" value="1"  min="1" max="2" onchange="set_role_number(event, 'seer_count')"><br/>
                    <label class="role-label">Day time: </label> <input class="input" id="day_time" type="number" value="120"  min="1" max="600" onchange="set_role_number(event, 'day_time')"><br/>
                    <label class="role-label">Night time: </label> <input class="input" id="night_time" type="number" value="30"  min="1" max="600" onchange="set_role_number(event, 'night_time')"><br/>
                    <div class="btn" id="start_game_btn" style="display: none;" onclick="start_game()">Start</div>
                    <!-- <div class="btn" id="next_btn" style="display: none;" onclick="vote_done()">Next</div> -->
                    <div class="role-description" id="role_description_div" style="display: none; width: 100%; height: 220px; position: absolute; top: 465px; border-top: solid; border-color: white; padding-top: 20px;">
                        <div style="width: 100px; height: 60px; line-height: 60px; text-align: center; display: inline-block; font-size: 17px;">Your are: </div>
                        <img id="role_avatar" style="width: 70px; height: 60px; line-height: 60px; object-fit: contain; margin-bottom: -22px; margin-left: 22px;" src="http://localhost:5001/static/images/role_werewolf.png"/>
                        <div id="role_description" style="width: 250; margin-left: 20px; margin-top: 20px; font-size: 20px; font-weight: bold;">Werewolf: You can kill people at night.</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
